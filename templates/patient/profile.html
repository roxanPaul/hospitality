{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <h1>Patient Profile</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>
{% endblock %}
