

{% extends 'base.html' %}
{% load static %}
{% block content %}




    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="{% url 'display_profile' result.user.username %}">{{ result.user.get_full_name }}</a></li>

            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
