{% extends 'base.html' %}
{% load static %}


{% block content %}
<h2>Are you sure you want to delete this appointment?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'appointments_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
