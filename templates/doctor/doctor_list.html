{% extends 'base.html' %}
{% load static %}


{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
</head>
<body>
    <h1>List of Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.name }} - {{ doctor.department }} -{{ doctor.contact_number }}</li>

        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
